    <div class="container" id="main">
        <div class="row formSection text-center" id="registerForm">
            <div class="col-12 text-center">
                <h1>Izmeni Blog</h1>
            </div>
            <div class="col-12 blog login d-flex justify-content-center">

                <form method="" action="#!" class="row d-flex justify-content-center flex-column">
                    <div class="col-12">
                        <input type="text" id="firstName" name="firstName" placeholder="Naslov"/>
                    </div>
                    <div class="col-12">
                        <input type="file" id="picture" name="picture"/>
                        <label>Slika za Blog</label>
                    </div>
                    <div class="col-12">
                        <textarea id="desc" placeholder="Text bloga"></textarea>
                    </div>
                    <div class="col-12">
                        <input type="button" value="Izmeni" id="registerSubmit"/>
                    </div>                  
                </form>
                
            </div>
            
        </div>
    </div>
